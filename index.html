<!DOCTYPE html>
<html>
<head>
<title>Html/css Assignment 3.3</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<section>
	<h4>Step1: Your Details</h4>
	<form id="form1" action="#">
	<span><label>Name</label><input type="text" name="name" placeholder="First and last name"></span>
	<span><label>Email</label><input type="Email" name="email" placeholder="example@domain.com"></span>
	<span><label>Phone </label><input type="Phone" name="phone" placeholder="e.g +44750000000"></span>
	
	
	<h4>Step2: Delivery Address</h4>
	<span><label>Address </label><textarea name=address></textarea></span>
	<span><label>Postcode</label><input type="text" name="post"></span>
	<span><label>Country</label><input type="text" name="country"></span>
	
	
	<h4>Step3: Card details</h4>
	<span><label>Card type</label><br>
	<input type="radio" name="cardType" value="Visa"><img src="visa.png" height="20" width="30">VISA
	<input type="radio" name="cardType" value="AmEx"><img src="amex.png" height="20" width="30">AmEx
	<input type="radio" name="cardType" value="Mastercard"><img src="master.png" height="20" width="30">Mastercard</span>
	<span><label>Card number</label><input type="number" name="cardno"></span>
	<span><label>Security Code</label><input type="password" name="code"></span>
	<span><label>Name on card</label><input type="text" name="cardname" placeholder="exact name as on the card"></span>
	<center><input class="button" type="submit" value="Buy It"></center>
	</form>
	</section>
</body>
</html>
